<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="input">
            <textarea name="text" id="numbers" rows="2" cols="20" style="resize: none; font-family: Arial, Helvetica, sans-serif;">
            </textarea>
        </div>
             <div class="buttons">
            <button onclick="clearNumbers()" class="btn btn-del">AC</button>
            <button onclick="deleteLastNumber()" class="btn btn-del">DEL</button>
            <button onclick="appendToResult('%')" class="btn btn-del ">%</button>
            <button onclick="appendToResult('/')" class="btn btn-operand">/</button>
            <button onclick="appendToResult('7')" class="btn">7</button>
            <button onclick="appendToResult('8')" class="btn">8</button>
            <button onclick="appendToResult('9')" class="btn">9</button>
            <button onclick="appendToResult('*')" class="btn btn-operand" id="multiply"><sub>*</sub></button>
            <button onclick="appendToResult('4')" class="btn">4</button>
            <button onclick="appendToResult('5')" class="btn">5</button>
            <button onclick="appendToResult('6')" class="btn">6</button>
            <button onclick="appendToResult('-')" class="btn btn-operand">-</button>
            <button onclick="appendToResult('1')" class="btn">1</button>
            <button onclick="appendToResult('2')" class="btn">2</button>
            <button onclick="appendToResult('3')" class="btn">3</button>
            <button onclick="appendToResult('+')" class="btn btn-operand">+</button>
            <button onclick="appendToResult('0')" class="btn-0">0</button>
            <button onclick="appendToResult()" class="btn-clear"></button>
            <button onclick="appendToResult('.')" class="btn" >.</button>
            <button onclick="calculateResult()" class="btn btn-operand">=</button>

        </div>
    </div>
    <script src="/script.js" ></script>
</body>
</html>
